<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <div data-role="page">
        <div data-role="header">
            <h1>AppDoor</h1>
        </div>

        <div class="user">
            <img id="user-photo" src="http://mariovalney.com/wp-content/uploads/2015/06/user-anonimo.jpg">
            <h1>Olá, <span id="user-name">visitante</span>!</h1>
            <p id="user-email"></p>
        </div>

        <div data-role="main" class="ui-content">
            <a href="#myPopupDialog" data-rel="popup" id="logarBtn" data-role="button" data-icon="gear" data-position-to="window" data-transition="fade"> Logar</a>
            <button id="deslogar" data-role="button" data-icon="gear">Deslogar</button>

            <button id="entrar" data-role="button" data-icon="check">Entrar na empresa</button>

            <div data-role="popup" id="myPopupDialog">
                <div data-role="header">
                    <h1>Login</h1>
                </div>

                <div data-role="main" class="ui-content">
                    <div>
                        <form>
                            <input data-bind="value: usuario" />
                            <input data-bind="value: password" />
                            <button id="logar" data-role="button" data-icon="check">Logar</button>
                            <a href="#" data-role="button" data-icon="back" data-rel="back">Go Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-2.2.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../plugins/cordova-plugin-app-preferences/www/apppreferences.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <!--<script type="text/javascript" src="scripts/script.js"></script>-->
    <script type="text/javascript" src="scripts/teste.js"></script>

    <script>
            var viewModel = new ViewModel();
            ko.applyBindings(viewModel);
            //viewModel.refresh();
    </script>
</body>
</html>
